    <link rel="shortcut icon" href="/static/images/logo.png" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

        function imgLoaded(img){
            var imgWrapper = img.parentNode;
            imgWrapper.className += imgWrapper.className ? ' loaded' : 'loaded';
        };
    </script>

    {% block css_block %}{% endblock %}

    <script>

            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

            // ga('create', 'UA-66063161-1', 'auto');
            // ga('send', 'pageview');
        }
    </script>

</head>

<body {% block body_attr_block %}{%endblock%}>

    {% block site_header_block %}

    <section class="site-header">
        
    </section>
        
    {%endblock%}

    {% block content_block %}{% endblock %}

    {% block site_footer_block %}
        
    {% endblock %}

    <!-- Scripts Here -->
    <script src="{% static 'js/base/main.js' %}"></script>

    <script>
        window.baseProps =  JSON.parse('{{ baseProps | safe }}');
        window.pageName =  "{{ page_name }}";
    </script>


    {% block script_block %}        
    {% endblock %}
</body>
</html>
